<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Contact RandEcoRes">
	<title>Contact us</title>
	<link rel="icon" href="images/flavicon.jpg">
	<link href="https://fonts.googleapis.com/css?family=Athiti:500|Merienda:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/brands.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/solid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="container">
		<h1>Contactez-nous</h1>
		<p class="select">Merci de completer ce formulaire pour prendre rendez-vous</p>
		<p class="mandatory">Remplir les champs<abbr title="(required)" aria-hidden="true">*</abbr></p>
		<form action="#" method="post">
			<div>
				<fieldset>
					<legend>Rendez-vous</legend>
					<label for="date"><abbr title="(required)" aria-hidden="true">*</abbr> Date</label>
					<input type="date" id="date" required="">
					<label for="time"><abbr title="(required)" aria-hidden="true">*</abbr> Time</label>
					<input type="time" id="time" required="">
					<label for="guests"><abbr title="(required)" aria-hidden="true">*</abbr> Nombre de voyageurs</label>
					<input type="number" id="guests" required="">
				</fieldset>
				<fieldset>
					<legend>Details</legend>
					<label for="name"><abbr title="(required)" aria-hidden="true">*</abbr> Nom</label>
					<input type="text" id="name" required="">
					<label for="email">Email</label>
					<input type="email" id="email">
					<label for="tel"><abbr title="(required)" aria-hidden="true">*</abbr> Telephone</label>
					<input type="tel" id="tel" required="">
				</fieldset>
			</div>
			<label for="request" class="request">Vos souhaits et questions</label>
			<textarea id="request"></textarea>
			<p><input type="submit" value="Reservez"></p>
		</form>
		<div class="map">
			<h2>Nous sommes situ√© ici</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10826.65865165536!2d-2.2117852!3d47.2818094!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4805659474900001%3A0xbce0c178e848e18f!2sARINFO%20Saint-Nazaire!5e0!3m2!1sfr!2sfr!4v1685970252348!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<!--<iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-74.00132596492769%2C40.73365735272384%2C-73.99950206279756%2C40.73476096226166&amp;layer=mapnik"></iframe>-->
		</div><!-- end of .map -->
	</main>
</body>

</html>
