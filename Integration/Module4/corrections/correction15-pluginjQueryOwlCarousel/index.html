<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Caroussel d'images avec le plugin jQuery Owl Carousel">
	<title>Plugin jQuery Owl Carousel</title>
	<link rel="stylesheet" href="css/common-v3.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/theme.css">
</head>

<body>
	<header class="header">
		<h1>Plugin jQuery Owl Carousel</h1>
		<p>Caroussel d'images avec le plugin jQuery Owl Carousel</p>
	</header>
	<main class="container">
		<article>
			<h2>Owl Carousel</h2>
			<div class="owl-carousel owl-theme">
				<img src="img/hollywood1.jpg" alt="" class="item">
				<img src="img/hollywood2.jpg" alt="" class="item">
				<img src="img/hollywood3.jpg" alt="" class="item">
				<img src="img/hollywood4.jpg" alt="" class="item">
				<img src="img/hollywood5.jpg" alt="" class="item">
				<img src="img/hollywood6.jpg" alt="" class="item">
				<img src="img/hollywood7.jpg" alt="" class="item">
			</div>
		</article>
	</main>
	<footer class="footer">
		<p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par <a href="https://www.cath2nos.com">Catherine Denos</a>.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.owl-carousel').owlCarousel({
				loop: true,
				nav: true
			});
		});
	</script>
</body>

</html>
