<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>

		<!-- France -->
		<div class="flagV flag1">
			<div class="f1"></div>
			<div class="f2"></div>
			<div class="f3"></div>
		</div>

		<!-- Allemagne -->
		<div class="flagH flag2">
			<div class="f1"></div>
			<div class="f2"></div>
			<div class="f3"></div>
		</div>

		<!-- Angleterre -->
		<div class="flagCross flag3">
			<div class="f1">
				<div class="c1"></div>
				<div class="c2"></div>
			</div>
			<div class="f2"></div>
			<div class="f3">
				<div class="c1"></div>
				<div class="c2"></div>
			</div>
		</div>

		<!-- Sénégal -->
		<div class="flagV flag4">
			<div class="f1"></div>
			<div class="f2">
				<img src="img/etoileverte.png" alt="Etoile verte du drapeau Sénégalais">
			</div>
			<div class="f3"></div>
		</div>

		<!-- Laos -->
		<div class="flagH flag5">
			<div class="f1"></div>
			<div class="f2">
				<div class="whiteCircle"></div>
			</div>
			<div class="f3"></div>
		</div>

		<!-- Bretagne -->

		<div class="flagH flag6">
			<div class="upFlag">
				<div class="square">
					<div class="line1">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
					</div>
					<div class="line2">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
					</div>
					<div class="line3">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
						<img class="hermine" src="img/hermine.png" alt="hermine bretonne">
					</div>
				</div>
				<div class="upRight">
					<div class="f1"></div>
					<div class="f2"></div>
					<div class="f3"></div>
					<div class="f4"></div>
				</div>
			</div>
			<div class="f5"></div>
			<div class="f6"></div>
			<div class="f7"></div>
			<div class="f8"></div>
			<div class="f9"></div>
		</div>

	</body>
</html>
